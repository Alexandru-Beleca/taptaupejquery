<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tap Taupe Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <h1>Tap Taupe</h1>
            <div class="timerwrap">Time: <span class="timer">00</span></div>
            <div class="scorewrap">Score: <span class="score">00</span></div>
            <div class="message"></div>
            <div class="gamewrap">
                <div class="splashwrap">
                    <div class="splashdirt"></div>
                </div>
            </div><!--gamewrap-->
            <div id="startwrap" style="text-align:center;">
                <button id="start">Start Game!</button>
            </div>
        </div><!--wrap-->
        <div class="cursor"></div>
        <script src="main.js"></script>
    </body>
    
</html>
